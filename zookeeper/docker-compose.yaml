version: '3.4'
services:
  zoo1: &zoo
    image: zookeeper:3.5.4-beta
    restart: always
    container_name: zoo1
    ports:
      - "2181:2181"
    environment: &env
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zoo1:2888:3888 server.2=zoo2:2888:3888 server.3=zoo3:2888:3888

  zoo2:
    <<: *zoo
    ports:
      - "2182:2181"
    container_name: zoo2    
    environment:
      <<: *env
      ZOO_MY_ID: 2
  
  zoo3:
    <<: *zoo
    ports:
      - "2183:2181"
    container_name: zoo3    
    environment:
      <<: *env
      ZOO_MY_ID: 3
  